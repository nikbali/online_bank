<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Online Bank</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet">

</head>

<body>

<div class="container">

    <form class="form-signin" th:action="@{/signin}" method="post" th:object="${user}">
        <p th:text="${msg}"/>
        <h2 class="form-signin-heading">Sign In</h2>
        <label for="inputLogin" class="sr-only">Login</label>
        <input type="text" th:field="*{login}" id="inputLogin" class="form-control" placeholder="Login" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" th:field="*{password}" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" name="sign-in" type="submit">Sign In</button>
        <button class="btn btn-lg btn-primary btn-block" name="sign-up" type="submit">Sign Up</button>
    </form>

</div> <!-- /container -->
</body>
</html>
