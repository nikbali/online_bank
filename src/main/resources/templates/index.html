<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Sign In</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <!-- Favicon -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/neat.css">

</head>
<body>

<div class="o-page o-page--center">
    <div class="o-page__card">
        <div class="c-card c-card--center">
          <span class="c-icon c-icon--large u-mb-small">
            <img src="/img/sber_log.png" alt="Sberbank">
          </span>

            <h4 class="u-mb-medium">Sign In</h4>
            <form th:action="@{/signin}" method="post" th:object="${user}">
                <p th:text="${msg}"/>
                <div class="c-field">
                    <label class="c-field__label">Login</label>
                    <input class="c-input u-mb-small" th:field="*{login}" id="inputLogin"  type="text">
                </div>

                <div class="c-field">
                    <label class="c-field__label">Password</label>
                    <input class="c-input u-mb-small"  th:field="*{password}" id="inputPassword" type="password" >
                </div>

                <button class="c-btn c-btn--fullwidth c-btn--info btn-block" name="sign-in" type="submit">Login</button>

                <button class="c-btn c-btn--fullwidth c-btn--info btn-block" name="sign-up" type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</div>

<!-- Main JavaScript -->
<script src="/js/neat.js"></script>
</body>
</html>
