<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Profile</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <!-- Favicon -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/neat.css">
</head>
<body>

<div class="o-page">

    <main class="o-page__content">
        <header class="c-navbar u-mb-medium">
            <nav class="c-navbar__nav collapse" id="main-nav">
                <ul class="c-navbar__nav-list">
                    <li> <a href = "/main"><img src="/img/sber.png" width="200" height="151" ></a></li>
                    <li><h2 class="c-navbar__title">My Profile</h2></li>
                </ul>
            </nav>



            <div class="c-dropdown dropdown u-ml-auto">
                <div class="c-avatar c-avatar--xsmall dropdown-toggle" id="dropdownMenuAvatar" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" role="button">
              <span class="user-img">
                          <span class="user-img"><img class="c-avatar__img" src="/img/user.jpg" width="40">
                          <span class="status online"></span>
                          </span>
              </span>
                    <span th:text="' ' + ${user.login}">User</span>
                </div>
                <div class="c-dropdown__menu has-arrow dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuAvatar">
                    <a class="c-dropdown__item dropdown-item" href="/main/profile">My Profile</a>
                    <a class="c-dropdown__item dropdown-item" href="/main/logout">Log out</a>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="c-tabs">
                        <div class="c-tabs__list nav nav-tabs" id="myTab" role="tablist">
                            <a class="c-tabs__link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">
                    <span class="c-tabs__link-icon">
                      <i class="feather icon-settings"></i>
                    </span>Edit Profile
                            </a>
                        </div>
                        <div class="c-tabs__content tab-content" id="nav-tabContent">
                            <div class="c-tabs__pane active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">


                                <div class="row">
                                    <div class="col-xl-4">
                                        <div class="c-field u-mb-medium">
                                            <label class="c-field__label" for="first_name">First Name</label>
                                            <input class="c-input" type="text" id="first_name">
                                        </div>
                                        <div class="c-field u-mb-medium">
                                            <label class="c-field__label" for="last_name">Last Name</label>
                                            <input class="c-input" type="text" id="last_name">
                                        </div>
                                        <div class="c-field u-mb-medium">
                                            <label class="c-field__label" for="middle_name">Middle Name</label>
                                            <input class="c-input" type="text" id="middle_name">
                                        </div>
                                    </div>

                                    <div class="col-xl-4">

                                        <div class="c-field u-mb-medium">
                                            <label class="c-field__label" for="user-email">Email Address</label>
                                            <input class="c-input" type="text" id="user-email">
                                        </div>
                                        <div class="c-field u-mb-medium">
                                            <label class="c-field__label" for="user-phone">Phone Number</label>
                                            <input class="c-input" type="tel" id="user-phone">
                                        </div>


                                        <div class="c-field u-mb-medium">
                                            <label class="c-field__label" for="user-zip">Document Number</label>
                                            <input class="c-input" type="text" id="user-zip">
                                        </div>
                                    </div>

                                    <div class="col-xl-4">

                                        <div class="c-card u-text-center">
                                            <div class="c-avatar u-inline-flex">
                                                <img class="c-avatar__img" src="http://via.placeholder.com/350x150" alt="Adam Sandler">
                                            </div>

                                            <h5>Вася Пупкин</h5>
                                            <p class="u-pb-small u-mb-small u-border-bottom">Клиент </p>
                                            <button class="c-btn c-btn--fullwidth c-btn--outline" onclick="alert('Разработчики пока не сделали, но они трудятся не покладая рук! Поверь!');">Edit photo</button>
                                        </div>

                                    </div>
                                </div>

                                <span class="c-divider u-mv-medium"></span>

                                <div class="row">
                                    <div class="col-12 col-sm-7 col-xl-2 u-mr-auto u-mb-xsmall">
                                        <button class="c-btn c-btn--info c-btn--fullwidth" onclick="alert('Разработчики пока не сделали, но они трудятся не покладая рук! Поверь!');" >Save Settings</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>

    </main>
</div>
<!-- Main JavaScript -->
<script src="/js/neat.js"></script>
</body>
</html>
