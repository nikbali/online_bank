<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Admin</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/neat.min.css">
</head>
<body>

<div class="o-page">
    <div class="o-page__sidebar is-sidebar-open">
        <aside class="c-sidebar">
            <div class="c-sidebar__brand">
                <a href="/admin"><h1>Menu</h1></a>
            </div>

            <!-- Scrollable -->
            <div class="c-sidebar__body">


                <span class="c-sidebar__title">General</span>
                <ul class="c-sidebar__list">
                    <li>
                        <a class="c-sidebar__link" href="/admin/reports">
                            <i class="c-sidebar__icon feather icon-file-text"></i>Reports
                        </a>
                    </li>
                    <li>
                        <a class="c-sidebar__link" onclick="alert('Разработчики пока не сделали, но они трудятся не покладая рук! Поверь!');" >
                            <i class="c-sidebar__icon feather icon-file-text"></i>Batch Load
                        </a>
                    </li>
                </ul>

            </div>


            <a class="c-sidebar__footer" href="/admin/logout">
                Logout <i class="c-sidebar__footer-icon feather icon-power"></i>
            </a>
        </aside>
    </div>

    <main class="o-page__content">
        <header class="c-navbar u-mb-medium">
            <button class="c-sidebar-toggle js-sidebar-toggle">
                <i class="feather icon-align-left"></i>
            </button>
            <h2 class="c-navbar__title">Administration Panel</h2>
        </header>

        <div class="container">


            <div class="col-md-4">

                <div class="c-card">
                    <h4 class="u-mb-small">Information</h4>

                    <h4 class="c-field__label">Account № <span th:text="${account.accountNumber}"/></h4>
                    <span class="c-field__label">Balance: <span
                            th:text="${account.account_balance}"/>  <span
                            th:text="${account.currency}"/></span>
                    <span class="c-field__label">Type: <span
                            th:text="${account.type}"/></span>
                    <div class="dropdown">
                        <button class="c-btn c-btn--small">History Operation</button>
                        <a class="c-btn c-btn--small  c-btn--outline " id="dropdownDownload"
                           data-toggle="dropdown">
                            <i class="feather icon-download"></i>
                        </a>

                        <div th:id="${account.accountNumber}"
                             class="c-dropdown__menu dropdown-menu dropdown-menu-right"
                             aria-labelledby="dropdownDownload">
                            <a class="c-dropdown__item dropdown-item" onclick="exportCSV(this)" href="#">CSV</a>
                            <a class="c-dropdown__item dropdown-item" onclick="exportXML(this)" href="#">XML</a>
                            <a class="c-dropdown__item dropdown-item" onclick="exportJSON(this)" href="#">JSON</a>
                        </div>
                    </div>




                </div>
            </div>


        </div>

    </main>
</div>

<!-- Main JavaScript -->
<script src="/js/neat.js"></script>
</body>
</html>
