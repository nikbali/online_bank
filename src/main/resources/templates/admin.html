<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Admin</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/neat.min.css">
</head>
<body>

<div class="o-page">
    <div class="o-page__sidebar is-sidebar-open">
        <aside class="c-sidebar">
            <div class="c-sidebar__brand">
                <a href="/admin"><h1>Menu</h1></a>
            </div>

            <!-- Scrollable -->
            <div class="c-sidebar__body">


                <span class="c-sidebar__title">General</span>
                <ul class="c-sidebar__list">
                    <li>
                        <a class="c-sidebar__link" href="/admin/reports">
                            <i class="c-sidebar__icon feather icon-file-text"></i>Reports
                        </a>
                    </li>
                    <li>
                        <a class="c-sidebar__link" onclick="alert('Разработчики пока не сделали, но они трудятся не покладая рук! Поверь!');">
                            <i class="c-sidebar__icon feather icon-file-text"></i>Batch Load
                        </a>
                    </li>
                </ul>

            </div>


            <a class="c-sidebar__footer" href="/admin/logout">
                Logout <i class="c-sidebar__footer-icon feather icon-power"></i>
            </a>
        </aside>
    </div>

    <main class="o-page__content">
        <header class="c-navbar u-mb-medium">
            <button class="c-sidebar-toggle js-sidebar-toggle">
                <i class="feather icon-align-left"></i>
            </button>

            <h2 class="c-navbar__title">Administration Panel</h2>



        </header>

        <div class="container">



            <div class="row">
                <div class="col-12">
                    <div class="c-table-responsive@wide">
                        <table class="c-table">
                            <thead class="c-table__head">
                            <tr class="c-table__row">
                                <th class="c-table__cell c-table__cell--head">User</th>
                                <th class="c-table__cell c-table__cell--head">Phone</th>
                                <th class="c-table__cell c-table__cell--head">Document Number</th>
                                <th class="c-table__cell c-table__cell--head">Accounts</th>
                                <th class="c-table__cell c-table__cell--head">Actions</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr class="c-table__row" th:each="client : ${clients}">
                                <td class="c-table__cell">
                            <div class="o-media">
                                <div class="o-media__img u-mr-xsmall">
                                    <div class="c-avatar c-avatar--small">
                                        <img class="c-avatar__img" src="http://via.placeholder.com/72">
                                    </div>
                                </div>
                                <div class="o-media__body">
                                    <h6 th:text="${client.last_name} + ' ' + ${client.first_name} + ' '+ ${client.middle_name}">##</h6>
                                    <p th:text="${client.login}">#</p>
                                    <p th:text="${client.email}">#</p>
                                </div>
                            </div>
                            </td>
                            <td th:text="${client.phone}" class="c-table__cell">#</td>
                            <td th:text="${client.documentNumber}" class="c-table__cell">#</td>
                            <td class="c-table__cell">
                                <div class="c-dropdown dropdown">
                                    <a href="#" class="c-btn c-btn--info has-icon dropdown-toggle c-btn--outline" id="dropdownAccounts" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Accounts <i class="feather icon-chevron-down"></i>
                                    </a>

                                    <div class="c-dropdown__menu dropdown-menu dropdown-menu-right" aria-labelledby="dropdownAccounts">
                                        <a class="c-dropdown__item dropdown-item" th:each="account : ${client.getAccountList()}" th:text="${account.accountNumber}" th:href="@{/admin/account(account=${account.accountNumber})}">#</a>
                                    </div>
                                </div>
                            </td>

                            <td class="c-table__cell">
                                <div class="c-dropdown dropdown">
                                    <a href="#" class="c-btn c-btn--info c-btn--outline has-icon dropdown-toggle" id="dropdownMenuTable1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        More <i class="feather icon-chevron-down"></i>
                                    </a>

                                    <div class="c-dropdown__menu dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuTable1">
                                        <a class="c-dropdown__item dropdown-item" onclick="alert('Разработчики пока не сделали, но они трудятся не покладая рук! Поверь!');" href="#">Block</a>
                                        <a class="c-dropdown__item dropdown-item" th:href="@{/admin/reports(login=${client.login})}">Reports</a>
                                    </div>
                                </div>
                            </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <footer class="c-footer">
                        <p>© 2018 Java School</p>
                    </footer>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Main JavaScript -->
<script src="/js/neat.js"></script>
</body>
</html>
